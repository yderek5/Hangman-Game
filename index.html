<!DOCTYPE html>
<html>

<head>
    <title>Hangman</title>
    <!-- reset css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div>
        <header>
            <h1>Hangman Game</h1>
            <br>
            <h3>Category: Dictionary</h3>
            <p>Press any key to get started!</p>
        </header>
        <div class="underscore"><h2>Once you guess a correct letter the blanks will appear</h2></div>
        <div class="correctGuess">
            <h1 class="guessedLetters">-- Letters guessed go here --</h1>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="guessNumber col-md-6">
                <h1>Guesses Remaining: </h1>
            </div>
            <div class="guess-num col-md-5">
                <h1 id="numOfGuesses"></h1>
            </div>
        </div>
    </div>
</body>
<script src="assets/javascript/game.js"></script>

</html>
